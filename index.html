<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>leny/parametrics</title>

        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <main>
            <header>
                <h1>leny/parametrics</h1>
            </header>
            <section class="generator">
                <h2>Generate</h2>

                <canvas></canvas>

                <div class="save-explaination">
                    You can save the image by right-clicking on it.
                </div>

                <form action="get">
                    <fieldset class="tools">
                        <legend>Tools</legend>
                        <div>
                            <button class="randomize">Randomize</button>
                        </div>
                        <div>
                            <button class="apply parameters">Apply params</button>
                        </div>
                    </fieldset>
                    <fieldset class="dimensions">
                        <legend>Dimensions</legend>
                        <div class="explainations">
                            (final format, resized for display)
                        </div>
                        <div>
                            <label for="width">Width:</label>
                            <input type="text" id="width" name="width" />
                        </div>
                        <div>
                            <label for="height">Height:</label>
                            <input type="text" id="height" name="height" />
                        </div>
                    </fieldset>
                    <fieldset class="params">
                        <legend>First wave</legend>
                        <div>
                            <label for="wave-one-color">Color:</label>
                            <input type="text" id="wave-one-color" name="wave[one][color]" />
                        </div>
                        <div>
                            <label for="wave-one-eq-one-radius">EQ One, radius:</label>
                            <input type="text" id="wave-one-eq-one-radius" name="wave[one][eq][one][radius]" />
                        </div>
                        <div>
                            <label for="wave-one-eq-one-delta">EQ One, delta:</label>
                            <input type="text" id="wave-one-eq-one-delta" name="wave[one][eq][one][delta]" />
                        </div>
                        <div>
                            <label for="wave-one-eq-two-radius">EQ Two, radius:</label>
                            <input type="text" id="wave-one-eq-two-radius" name="wave[one][eq][two][radius]" />
                        </div>
                        <div>
                            <label for="wave-one-eq-two-delta">EQ Two, delta:</label>
                            <input type="text" id="wave-one-eq-two-delta" name="wave[one][eq][two][delta]" />
                        </div>
                        <div>
                            <label for="wave-one-eq-three-radius">EQ Three, radius:</label>
                            <input type="text" id="wave-one-eq-three-radius" name="wave[one][eq][three][radius]" />
                        </div>
                        <div>
                            <label for="wave-one-eq-three-delta">EQ Three, delta:</label>
                            <input type="text" id="wave-one-eq-three-delta" name="wave[one][eq][three][delta]" />
                        </div>
                        <div>
                            <label for="wave-one-eq-four-radius">EQ Four, radius:</label>
                            <input type="text" id="wave-one-eq-four-radius" name="wave[one][eq][four][radius]" />
                        </div>
                        <div>
                            <label for="wave-one-eq-four-delta">EQ Four, delta:</label>
                            <input type="text" id="wave-one-eq-four-delta" name="wave[one][eq][four][delta]" />
                        </div>
                        <div>
                            <label for="wave-one-loops">Loops:</label>
                            <input type="text" id="wave-one-loops" name="wave[one][loops]" />
                        </div>
                        <div>
                            <label for="wave-one-thickness">Thickness:</label>
                            <input type="text" id="wave-one-thickness" name="wave[one][thickness]" />
                        </div>
                    </fieldset>
                    <fieldset class="params">
                        <legend>Second wave</legend>
                        <div>
                            <label for="wave-two-color">Color:</label>
                            <input type="text" id="wave-two-color" name="wave[two][color]" />
                        </div>
                        <div>
                            <label for="wave-two-eq-one-radius">EQ One, radius:</label>
                            <input type="text" id="wave-two-eq-one-radius" name="wave[two][eq][one][radius]" />
                        </div>
                        <div>
                            <label for="wave-two-eq-one-delta">EQ One, delta:</label>
                            <input type="text" id="wave-two-eq-one-delta" name="wave[two][eq][one][delta]" />
                        </div>
                        <div>
                            <label for="wave-two-eq-two-radius">EQ Two, radius:</label>
                            <input type="text" id="wave-two-eq-two-radius" name="wave[two][eq][two][radius]" />
                        </div>
                        <div>
                            <label for="wave-two-eq-two-delta">EQ Two, delta:</label>
                            <input type="text" id="wave-two-eq-two-delta" name="wave[two][eq][two][delta]" />
                        </div>
                        <div>
                            <label for="wave-two-eq-three-radius">EQ Three, radius:</label>
                            <input type="text" id="wave-two-eq-three-radius" name="wave[two][eq][three][radius]" />
                        </div>
                        <div>
                            <label for="wave-two-eq-three-delta">EQ Three, delta:</label>
                            <input type="text" id="wave-two-eq-three-delta" name="wave[two][eq][three][delta]" />
                        </div>
                        <div>
                            <label for="wave-two-eq-four-radius">EQ Four, radius:</label>
                            <input type="text" id="wave-two-eq-four-radius" name="wave[two][eq][four][radius]" />
                        </div>
                        <div>
                            <label for="wave-two-eq-four-delta">EQ Four, delta:</label>
                            <input type="text" id="wave-two-eq-four-delta" name="wave[two][eq][four][delta]" />
                        </div>
                        <div>
                            <label for="wave-two-loops">Loops:</label>
                            <input type="text" id="wave-two-loops" name="wave[two][loops]" />
                        </div>
                        <div>
                            <label for="wave-two-thickness">Thickness:</label>
                            <input type="text" id="wave-two-thickness" name="wave[two][thickness]" />
                        </div>
                    </fieldset>
                </form>
            </section>
            <section class="explain">
                <h2>What is <strong>parametrics</strong>?</h2>

                <p>TODO</p>
            </section>
            <footer>
                <h2>About</h2>
                <p>
                    Original nodebox/python work from february 2008, rewriten in 2016, by <a href="http://leny.me">leny</a>.<br />
                    Code available on <a href="https://github.com/leny/parametrics">GitHub</a>.
                </p>
            </footer>
        </main>

        <script src="scripts/parametrics.js"></script>
    </body>
</html>
